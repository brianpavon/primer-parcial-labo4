<table class="table table-bordered text-center">
    <thead class="thead-dark">
        <th>ID</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Fecha de Estreno</th>
        <th>Cantidad de Público</th>
        <th>Foto de la Película</th>
    </thead>
    <tbody>
        <tr class="trPointer" *ngFor="let peli of listaDePeliculas" (click)="mostrarDetalles(peli)">
            <td>{{ peli.id }}</td>
            <td>{{ peli.nombre }}</td>
            <td>{{ peli.tipo }}</td>
            <td>{{ peli.fechaDeEstreno }}</td>
            <td>{{ peli.cantidadDePublico }}</td>
            <td>{{ peli.fotoDePelicula }}</td>
        </tr>
    </tbody>
</table>
