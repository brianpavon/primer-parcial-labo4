<div style="margin: 4%;">
    <div class="container ">
      <div class="py-5 text-center">        
        <h2>Nueva Película</h2>
        <p class="lead">Complete los datos de la Película.</p>
      </div>
      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">          
          <app-tabla-actor></app-tabla-actor>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Película</h4>          
        <!--<form [formGroup]="formularioActor" (ngSubmit)="altaActor()" class="needs-validation">-->
        <form class="needs-validation">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Titulo de la Película"  required/>
                    <div class="invalid" >
                      El nombre es requerido.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" placeholder="Ingrese el genero de la Película"  required/>
                    <div class="invalid" >
                    El apellido es requerido.
                    </div>
                </div>              
            </div>
            <div class="row">
                <div class="col-md-6 mb-3" >
                    <label for="lastName">Fecha de Estreno</label>
                    <input type="date" class="form-control" id="fechaDeEstreno" required/>
                    <div class="invalid" >
                      Debe elegir un país.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidadDePublico">Cantidad de Público</label>
                    <input type="number" class="form-control" id="cantidadDePublico" placeholder="Número de espectadores" required/>
                    <div class="invalid">
                        Debe ingresar una edad.
                    </div>                
                </div>
            </div>
            <hr class="mb-4">
            <div class="mb-4" >
                <label for="foto">Elija una imagen</label>
                <input type="file" class="form-control" id="fotoDePelicula" required/>
                <div class="invalid" >
                    Debe elegir un país.
                </div>
            </div>
            <hr class="mb-4">
            <!--<button class="btn btn-primary btn-lg" type="submit" [disabled]="formularioActor.invalid">Crear Actor</button>-->
            <button class="btn btn-primary btn-lg" type="submit">Crear Película</button>
          </form>
        </div>
      </div>
    </div>
  </div>
